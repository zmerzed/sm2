<table id="table-sorter-logs" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Video</th>
        <th>Exercise</th>
        <th>Body Part</th>
        <!-- <th>Categories</th>
        <th>Equipment</th> -->
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="type in exerciseTypes  | start: (currentPage - 1) * perPage | limitTo: perPage">
        <td></td>
        <td>{{ type.type }}</td>
        <td>{{ type.part }}</td>
    </tr>

    </tbody>
</table>

<uib-pagination total-items="exerciseTypes.length" items-per-page="20" next-text="Next" previous-text="Previous" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
