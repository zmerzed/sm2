<div class = "table-responsive list-table">
	<!-- <table id="table-sorter-logs" class="table table-striped table-bordered" style="width:100%"> -->
	<table id="" class="table table-striped table-bordered" style="width:100%">
		<thead>
		<tr>
			<th>Activity</th>
			<th>User</th>
			<th>Date Time</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="log in currentUser.logs | start: (currentPage - 1) * perPage | limitTo: perPage">
				<td style="width: 15%;">{{ log.log_description }}</td>
				<td style="width: 15%;"><i>{{ log.user_nicename }}</i></td>
				<td style="width: 12%;">{{ log.created_at }}</td>
			</tr>
		</tbody>
	</table>
</div>

<uib-pagination total-items="currentUser.logs.length" items-per-page="perPage" next-text="Next" previous-text="Previous" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></uib-pagination>
